{% extends 'base.html' %} {% block content %} {% if current_user.is_authenticated %}
<form action="" method="post">
    电影名：<input type="text" name='title' required> 年份： <input type="text" name='year' required>
    <input type="submit" value="提交">
</form>
{% endif %}
<ul>
    {% for movei in movies %}
    <li>{{movei.title}}
        <span class="float-right">
            <a class= 'btn' href="{{ url_for('edit', movie_id=movei.id)}}">编辑</a>
        </span>
        <span class="float-right">
            <form action="{{ url_for('delete', movie_id=movei.id) }}" method="post">
                <input type="submit" name='delete' value="删除" onclick="return confim('确定删除？')">
            </form>
        </span>
    </li>
    {% endfor%}
</ul>
{% endblock %}
